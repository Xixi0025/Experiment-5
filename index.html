<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Form with Client-Side Validation">
    <title>Registration Form - Experiment 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1 class="form-title">Registration Form</h1>
            <p class="form-subtitle">Please fill out all fields to register</p>
            
            <form id="registrationForm" novalidate>
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your full name"
                        autocomplete="name"
                    >
                    <div class="error-message"></div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        autocomplete="email"
                    >
                    <div class="error-message"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        autocomplete="new-password"
                    >
                    <div class="error-message"></div>
                    <div class="password-hint">
                        Password must be at least 8 characters with uppercase, lowercase, number, and special character (@$!%*?&amp;)
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password"
                        autocomplete="new-password"
                    >
                    <div class="error-message"></div>
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Message / Comments</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="5" 
                        placeholder="Tell us something about yourself (minimum 10 characters)"
                    ></textarea>
                    <div class="error-message"></div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">Register Now</button>
                </div>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="success-message">
                <svg class="success-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <p>Form submitted successfully! Thank you for registering.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
